{{define "show-message"}}
<html>
<head>
    <title>
        Show Message
    </title>
    <style type="text/css">
        .table {
            border: 1px solid #333;
        }
        .table-td {
            border: 1px solid #333;
            padding: 2px 10px;
        }
        .label {
            background: #f2f2f2;
        }
        .data {
            width: 500px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td class="table-td label" colspan="2"><b>Message</b></td>
        </tr>
        <tr>
            <td class="table-td label">Name</td>
            <td class="table-td data">{{.name}}</td>
        </tr>
        <tr>
            <td class="table-td label">Message</td>
            <td class="table-td data">{{.message}}</td>
        </tr>
    </table>
</body>
</html>
{{end}}
