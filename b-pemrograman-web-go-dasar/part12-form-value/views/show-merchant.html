{{define "show-merchant"}}
<html>
<head>
    <title>
        {{.RequestData.Title}}
    </title>
    <style type="text/css">
        .table {border: 1px solid #333;}
        .table-td {border: 1px solid #333; padding: 2px 5px;}
        .label {background: #f2f2f2;}
        .content {width: 300px;}
    </style>
</head>
<body>
    <table class=".table">
        <tr>
            <td colspan="2" class="table-td label"><b>New Merchant</b></td>
        </tr>
        <tr>
            <td class="table-td label">Name</td>
            <td class="table-td content">{{.RequestData.Data.Name}}</td>
        </tr>
        <tr>
            <td class="table-td label">Email</td>
            <td class="table-td content">{{.RequestData.Data.Email}}</td>
        </tr>
        <tr>
            <td class="table-td label">Phone Number</td>
            <td class="table-td content">{{.RequestData.Data.PhoneNumber}}</td>
        </tr>
    </table>
    <a href="/new-merchant">Add new merchant</a>
</body>
</html>
{{end}}
